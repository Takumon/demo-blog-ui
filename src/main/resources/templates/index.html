<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Demo Blog</title>
</head>
<body>
<div class="container">
    <h1><a data-th-href="@{/}">Demo Blog</a></h1>
    <ul>
        <li data-th-each="entry : ${entries}">
            <a data-th-href="@{'/entries/' + ${entry.entryId}}">[[${entry.frontMatter.title}]]</a>
        </li>
    </ul>
</div>
<script data-th-inline="javascript">
    Notification.requestPermission(function (status) {
        if (Notification.permission !== status) {
            Notification.permission = status;
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        var eventSource = new EventSource(/*[[@{/notification}]]*/ "/notification");
        eventSource.onmessage = function (e) {
            var message = JSON.parse(e.data);
            console.log(message);
            if (message.type === "UPDATE" || message.type === "CREATE") {
                var title = message.type + " Entry";
                if (Notification.permission === "granted") {
                    var n = new Notification(
                        title, {
                            body: message.entry.frontMatter.title
                        }
                    );
                    n.onclick = function () {
                        location.href = '/entries/' + message.entry.entryId;
                    };
                    setTimeout(n.close.bind(n), 5000);
                } else {
                    alert(title);
                }
            }
        };
    });
</script>
</body>
</html>
